#server.port=80
spring.web.resources.static-locations=classpath:static/,file:static/

# log
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logback.log

# jpa
spring.jpa.generate-ddl=true
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdbtest?serverTimezone=UTC
spring.datasource.username=jifang
spring.datasource.password=jifang
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# jackson
spring.jackson.serialization.indent-output=true

# upload file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
server.tomcat.max-http-form-post-size=20MB
spring.servlet.multipart.file-size-threshold=5MB

# mail

# security
application.properties.management.security.enabled=false

# actuator
info.app.name=Project Management System
info.app.description=Based On Spring Boot Technology
info.app.version=1.0.0